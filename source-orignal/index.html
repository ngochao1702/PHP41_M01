<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-modal.css">
</head>

<body>
<div class="total">
    <div class="section">
        <div class="container mx-auto total-f d-flex">
            <div class="col-7 facebook ">
                <div class="img">
                    <img  src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                </div>
                <div class="l-text ">
                    <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
                </div>
                
            </div>
            <div class="d-right d-flex col-5 align-items-center">
                <div class="d-form container mx-auto my-4">
                    <form action="login.html" method="post" id="frm-login">
                        <div class="form-group my-4">
                            <input type="text" name="email" placeholder="Email hoặc số điện thoại" class="form-control px-2 py-4 h6" id="email">
                        </div>
                        <div class="alert alert-danger d-none"  role="alert" id="email-error"></div>

                        <div class="form-group my-4">
                            <input type="password" name="password" placeholder="Mật khẩu" class="form-control px-2 py-4 h6" id="password">
                        </div>
                        <div class="alert alert-danger d-none" role="alert" id="password-error"></div>

                        <div class="form-group my-4">
                            <input type="submit"  value=" Đăng nhập " class="btn btn-primary w-100">
                        </div>
                        <div class="form-group text-center border-bottom pb-3 my-4">
                            <a href="#">Forgot password</a>
                        </div>
                        <div class="form-group text-center my-4">
                            <button id="submit" class="btn btn-success px-4 py-2">Create an account</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <footer>
        <div class="child-footer container mx-auto total-fo facebook-fo">
            this is footer
        </div>
    </footer>
    <!-- modal -->
    <section id="section-second" >
        <div class="s-content  mx-auto pt-2 px-4">
            <div class="s-header container d-flex row">
                <div class="text-left col-10 py-2">
                    <p class="m-text font-weight-bold ">Đăng kí</p>
                    <p>Nhanh chóng và dễ dàng</p>
                </div>
                <div class= "col-2 text-center  ">
                    <p class="m-rote float-right">+</p>
                </div>
            </div>
            <div class="s-form container border-top ">
                <div class="form mt-4">
                    <form action="#" method="POST" id="sign-up">
                        <div class=" row ml-2">
                            <input type="text" class="col-5 d-block" name="first_name" placeholder="First name">
                            <div class="alert alert-danger d-none"  role="alert" id="first-name-error"></div>

                            <input type="text" class="col-5 child d-block" name="sur_name" placeholder="Surname">
                            <div class="alert alert-danger d-none"  role="alert" id="sur-name-error"></div>

                        </div>
                        <div class="user-scurity ml-2 mt-2 ">
                            <input type="email" type="number" class="col-11" placeholder="Number and Email">
                            <div class="alert alert-danger d-none"  role="alert" id="email-child-error"></div>
                            
                            <input type="password" class="col-11 mt-2" placeholder="New password"> 
                            <div class="alert alert-danger d-none"  role="alert" id="password-child-error"></div>

                        </div>
                        <div class="check-box ml-2 mt-2">
                            <div class="s-day">
                                <label for="day">Date of birth </label><br>
                                <select class="col-3" name="day" id="birthday" >
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                
                                <select class="col-3" name="month" id="month" >
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                
                                <select class="col-3" name="year" id="year" >
                                    <option value="1">2018</option>
                                    <option value="2">2019</option>
                                    <option value="3">2020</option>
                                </select>
                            </div>
                            <div class="gender mt-2  row">
                                <div class="input-gender border  col-4 text-center  ">
                                    <label class="float-left mt-2" for="male"> Male</label>
                                    <input  class="float-right " type="checkbox" id="male" name="male" value="1">    
                                </div>
                                <div class="input-gender border col-4 text-center  ">
                                    <label class="float-left mt-2" for="female"> Female</label>
                                    <input  class="float-right " type="checkbox" id="female" name="female" value="2">
                                </div>
                                <div class="input-gender border col-4 text-center  ">
                                    <label class="float-left mt-2" for="custom"> Customs</label>
                                    <input  class="float-right " type="checkbox" id="custom" name="custom" value="3">
                                </div>
                            </div>
                            <p class="font-text">By clicking Sign Up, 
                                you agree to our Terms, 
                                Data Policy and Cookie Policy. 
                                You may receive SMS notifications from us and can opt out at any time.
                            </p>
                        </div>
                        

                        
                        <div class="but text-center mb-4">
                            <button type="submit"  class="btn btn-success col-5">Dang ki</button>
                        </div>
                    </form>

                </div>
                
            </div>
        </div>
    </section>
</div>
       

    
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>

</html>
